<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memlendar</title>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/lib/moment.js"></script>
    <script type="text/javascript" src="js/lib/transition.js"></script>
    <script type="text/javascript" src="js/lib/collapse.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="datePickerPage"></div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addMem">Add mem</button>
<button id="clickMe" class="btn btn-info btn-lg" data-toggle="modal" data-target="#readDay">ClickMe</button>
<button id="PrevPeriod" class="btn btn-info btn-lg">PrevPeriod</button>
<button id="NextPeriod" class="btn btn-info btn-lg">NextPeriod</button>

<!-- Modal -->
<div class="modal fade" id="addMem" role="dialog">
    <form id="addForm" class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <label for="shortDescription">Short description</label>
                <input type="text" name="shortDescription" id="shortDescription" class="form-control" required><br>
                <label for="fullDescription">Full description</label>
                <input type="text" name="fullDescription" id="fullDescription" class="form-control" required><br>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" required><br><br>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="readDay" role="dialog">
    <form id="readForm" class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">READ Mem</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
